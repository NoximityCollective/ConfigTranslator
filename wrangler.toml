# ConfigTranslator - Wrangler Configuration
# This file configures Cloudflare Workers/Pages deployment
# 
# IMPORTANT: Replace placeholder values with your own resource IDs
# See SELF_HOSTING.md for setup instructions

name = "configtranslator"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = ".next"

# D1 Database binding for translation counter and analytics
# Replace with your own D1 database ID
[[d1_databases]]
binding = "DB"
database_name = "configtranslator-db"
database_id = "YOUR_D1_DATABASE_ID_HERE"

# KV Namespace binding for rate limiting
# Replace with your own KV namespace ID
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "YOUR_KV_NAMESPACE_ID_HERE"

# Environment variables
[vars]
NODE_ENV = "production"
NEXT_PUBLIC_SITE_NAME = "ConfigTranslator"
NEXT_PUBLIC_SITE_URL = "https://configtranslator.pages.dev"

